<section>
  <div class="page-header">
    <h1 ng-bind="vm.equipment.name"></h1>
    <div ng-bind="vm.equipment.notes"></div>
  </div>
  <div class="pull-right"
       ng-show="vm.equipment.isCurrentUserOwner">
    <a class="btn btn-primary"
       ui-sref="equipment.edit({ equipmentId: vm.equipment._id })">
      <i class="glyphicon glyphicon-edit"></i>
    </a>
    <a class="btn btn-primary" ng-click="vm.remove()">
      <i class="glyphicon glyphicon-trash"></i>
    </a>
  </div>
  <small>
    <em class="text-muted">
      Posted on
      <span ng-bind="vm.equipment.created | date:'mediumDate'"></span>
      by
      <span ng-if="vm.equipment.user"
            ng-bind="vm.equipment.user.displayName"></span>
      <span ng-if="!vm.equipment.user">Deleted User</span>
    </em>
  </small>
  <p class="lead" ng-bind="vm.equipment.content"></p>
</section>
